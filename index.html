<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b28599fbb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>To Do list</h1>
        </header>
        <form>
            <input type="text" class="todo_input">
            <button class="todo_btn" type="submit">Add</button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Complited</option>
                    <option value="uncompleted">Uncomplited</option>
                </select>
            </div>
        </form>
        <div class="todo_container">
            <ul class="todo_list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
